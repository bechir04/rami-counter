<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami Score Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-over-message" id="gameOverMessage">
            <div class="message-content">
                <h2 id="losingPlayers"></h2>
                <p>HAZITOU 3ASBA</p>
                <button onclick="resetGame()" class="control-btn reset-btn">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
        <div class="game-header">
            <h1>Rami Score Counter</h1>
            <div class="name-inputs">
                <div class="player-names">
                    <h3>Player 1 Names</h3>
                    <input type="text" id="player1Name1" placeholder="Player 1 Name 1" required>
                    <input type="text" id="player1Name2" placeholder="Player 1 Name 2" required>
                </div>
                <div class="player-names">
                    <h3>Player 2 Names</h3>
                    <input type="text" id="player2Name1" placeholder="Player 2 Name 1" required>
                    <input type="text" id="player2Name2" placeholder="Player 2 Name 2" required>
                </div>
                <button onclick="saveNames()" class="control-btn save-names-btn">
                    <i class="fas fa-save"></i> Save Names
                </button>
            </div>
            <div class="game-controls">
                <button onclick="resetGame()" class="control-btn reset-btn">
                    <i class="fas fa-redo"></i> Reset Game
                </button>
                <button onclick="toggleTurn()" class="control-btn turn-btn">
                    <i class="fas fa-arrow-right"></i> Next Turn
                </button>
                <button onclick="window.location.href='history.html'" class="control-btn history-btn">
                    <i class="fas fa-history"></i> Game History
                </button>
            </div>
        </div>

        <div class="player-panels">
            <div class="player-panel" id="player1">
                <div class="player-header">
                    <h2>Player 1</h2>
                    <div class="score-display">0</div>
                </div>
                <div class="controls">
                    <div class="score-btns">
                        <button onclick="updateScore(1, 1)" class="btn small">+1</button>
                        <button onclick="updateScore(1, 10)" class="btn">+10</button>
                        <button onclick="updateScore(1, 20)" class="btn">+20</button>
                        <button onclick="updateScore(1, 30)" class="btn">+30</button>
                    </div>
                    <div class="score-btns">
                        <button onclick="updateScore(1, -1)" class="btn small">-1</button>
                        <button onclick="updateScore(1, -10)" class="btn">-10</button>
                    </div>
                </div>
            </div>

            <div class="player-panel" id="player2">
                <div class="player-header">
                    <h2>Player 2</h2>
                    <div class="score-display">0</div>
                </div>
                <div class="controls">
                    <div class="score-btns">
                        <button onclick="updateScore(2, 1)" class="btn small">+1</button>
                        <button onclick="updateScore(2, 10)" class="btn">+10</button>
                        <button onclick="updateScore(2, 20)" class="btn">+20</button>
                        <button onclick="updateScore(2, 30)" class="btn">+30</button>
                    </div>
                    <div class="score-btns">
                        <button onclick="updateScore(2, -1)" class="btn small">-1</button>
                        <button onclick="updateScore(2, -10)" class="btn">-10</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="current-turn">
            <div class="turn-indicator">
                <i class="fas fa-circle"></i>
                <span>Current Turn: <span id="currentPlayer">Player 1</span></span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="script.js"></script>
</body>
</html>

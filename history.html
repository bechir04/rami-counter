<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami Game History</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Rami Game History</h1>
            <button onclick="goBack()" class="control-btn">
                <i class="fas fa-arrow-left"></i> Back to Game
            </button>
        </div>

        <div class="history-container">
            <div id="gameHistory" class="history-list"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="history.js"></script>
</body>
</html>
